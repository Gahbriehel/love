<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Bicycle Rider Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --skin-tone: #ffc7b0;
            --shirt-color: #e74c3c;
            --pants-color: #5d2e46;
            --hat-color: #e74c3c;
            --hair-color: #4a2c2c;
            --bike-frame: #ff4757;
            --bike-yellow: #f1c40f;
            --wheel-blue: #89cff0;
        }

        body {
            background: linear-gradient(to bottom, #a8d5e2 0%, #daf1f9 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scene {
            position: relative;
            width: 900px;
            height: 600px;
            /* overflow: hidden; */
        }

        /* --- Clouds --- */
        .cloud {
            position: absolute;
            animation: floatCloud linear infinite;
            opacity: 0.9;
        }
        .cloud1 { top: 80px; left: -150px; animation-duration: 25s; }
        .cloud2 { top: 150px; left: -200px; animation-duration: 30s; }
        .cloud3 { top: 120px; right: -180px; animation-duration: 35s; }

        @keyframes floatCloud {
            0% { transform: translateX(0); }
            100% { transform: translateX(1200px); }
        }

        .cloud-part {
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }

        /* --- Ground --- */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: #8e44ad; /* Darker base */
            z-index: 1;
        }

        .path {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            height: 40px;
            background: #c0392b; /* Red path from image */
            border-radius: 50% 50% 0 0 / 10px 10px 0 0;
        }

        /* --- Main Rider Container & Bounce --- */
        .bicycle-rider {
            position: absolute;
            bottom: 95px; /* Adjusted for new ground height */
            left: 50%;
            transform: translateX(-50%);
            animation: rideBounce 0.8s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes rideBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-8px); }
        }

        /* ================= RIDER DETAILS ================= */
        .rider-body {
            position: relative;
            width: 300px;
            height: 350px;
        }

        /* Head & Hat */
        .head {
            position: absolute;
            top: 20px;
            left: 170px;
            width: 65px;
            height: 75px;
            background: var(--skin-tone);
            border-radius: 45% 50% 45% 45%;
            z-index: 10;
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.1);
        }

        .hat-base {
            position: absolute;
            top: -8px;
            left: -5px;
            width: 75px;
            height: 40px;
            background: var(--hat-color);
            border-radius: 50px 50px 0 0;
            z-index: 11;
        }

        .hat-brim {
            position: absolute;
            top: 22px;
            right: 60px;
            width: 40px;
            height: 12px;
            background: var(--hat-color);
            border-radius: 5px;
            transform: rotate(-15deg);
            z-index: 10;
        }

        .hair-back {
             position: absolute;
             top: 25px;
             left: -10px;
             width: 20px;
             height: 30px;
             background: var(--hair-color);
             border-radius: 50%;
             z-index: 9;
        }

        /* Face */
        .eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            top: 25px;
            border: 2px solid #333;
        }
        .eye::after { content: ''; position: absolute; top: 3px; right: 1px; width: 5px; height: 5px; background: #333; border-radius: 50%; }
        .eye.left { left: 45px; }
        
        .mustache {
            position: absolute;
            top: 42px;
            left: 35px;
            width: 40px;
            height: 15px;
            background: var(--hair-color);
            border-radius: 10px 10px 20px 20px;
        }

        /* Torso */
        .torso {
            position: absolute;
            top: 90px;
            left: 145px;
            width: 80px;
            height: 115px;
            background: var(--shirt-color);
            border-radius: 25px 35px 10px 10px;
            transform: rotate(-20deg);
            z-index: 8;
        }
        /* Shirt sleeve edge */
        .torso::after {
            content: '';
            position: absolute;
            top: 8px;
            left: -5px;
            width: 25px;
            height: 50px;
            background: var(--shirt-color);
            border-radius: 50%;
            box-shadow: inset -2px 0 5px rgba(0,0,0,0.1);
        }

        /* Arms & Tattoos */
        .arm {
            position: absolute;
            background: var(--skin-tone);
            border-radius: 20px;
            width: 22px;
            /* Tattoos */
            background-image: linear-gradient(to bottom, transparent 20%, rgba(0,0,0,0.2) 20%, rgba(0,0,0,0.2) 22%, transparent 22%, transparent 40%, rgba(0,0,0,0.2) 40%, rgba(0,0,0,0.2) 42%, transparent 42%);
        }

        .left-arm {
            top: 105px;
            left: 145px;
            height: 100px;
            transform: rotate(-40deg);
            transform-origin: top center;
            animation: armMove 0.8s ease-in-out infinite;
            z-index: 7;
        }

        .right-arm {
            top: 102px;
            left: 190px;
            height: 95px;
            transform: rotate(-30deg);
            z-index: 5;
            background-image: none; /* No tattoo on far arm for depth */
            background-color: #eab6a0; /* Slightly darker skin for depth */
        }

        @keyframes armMove {
            0%, 100% { transform: rotate(-40deg); }
            50% { transform: rotate(-45deg); }
        }

        .hand {
            position: absolute;
            bottom: -12px;
            left: -4px;
            width: 28px;
            height: 28px;
            background: var(--skin-tone);
            border-radius: 50%;
        }

        /* Legs */
        .leg {
            position: absolute;
            background: var(--pants-color);
            border-radius: 15px;
            width: 26px;
        }

        .left-leg {
            top: 185px;
            left: 155px;
            height: 105px;
            transform-origin: top center;
            animation: pedalLeftLeg 0.8s ease-in-out infinite;
            z-index: 4;
        }

        .right-leg {
            top: 185px;
            left: 180px;
            height: 105px;
            transform-origin: top center;
            animation: pedalRightLeg 0.8s ease-in-out infinite;
            z-index: 2;
            background: #4a2538; /* Darker pants leg for depth */
        }

        @keyframes pedalLeftLeg {
            0%, 100% { transform: rotate(20deg); height: 105px; }
            50% { transform: rotate(-40deg); height: 95px; /* Slight foreshortening */}
        }

        @keyframes pedalRightLeg {
            0%, 100% { transform: rotate(-40deg); height: 95px; }
            50% { transform: rotate(20deg); height: 105px; }
        }

        .shoe {
            position: absolute;
            bottom: -18px;
            left: -5px;
            width: 42px;
            height: 20px;
            background: #333;
            border-radius: 10px 30px 10px 5px;
        }
        .shoe::after { content:''; position: absolute; bottom:0; width: 100%; height: 5px; background: #fff; border-radius: 0 0 5px 5px;}


        /* ================= BICYCLE DETAILS ================= */
        .bicycle {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 280px;
            height: 180px;
        }

        /* Wheels with Pattern */
        .wheel {
            position: absolute;
            bottom: 0;
            width: 120px;
            height: 120px;
            background: #fff;
            border-radius: 50%;
            border: 12px solid var(--wheel-blue); /* The tire */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow: hidden;
            animation: rotateWheel 0.8s linear infinite;
        }

        /* The diamond pattern approximation using gradients */
        .wheel-pattern {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #fff;
            background-image: 
                linear-gradient(45deg, var(--wheel-blue) 25%, transparent 25%, transparent 75%, var(--wheel-blue) 75%, var(--wheel-blue)), 
                linear-gradient(-45deg, var(--wheel-blue) 25%, transparent 25%, transparent 75%, var(--wheel-blue) 75%, var(--wheel-blue));
            background-size: 20px 20px;
            background-position: 0 0, 10px 0;
            opacity: 0.5;
        }

        .front-wheel { right: 0; }
        .back-wheel { left: 0; }

        @keyframes rotateWheel {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .center-hub {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #555;
            border: 3px solid var(--bike-frame);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* Frame */
        .frame {
            position: absolute;
            bottom: 60px;
            left: 60px;
            width: 160px;
            height: 100px;
        }

        .frame-bar {
            position: absolute;
            background: var(--bike-frame);
            border-radius: 8px;
        }

        .top-tube { width: 135px; height: 14px; top: 30px; left: 5px; transform: rotate(-10deg); }
        .down-tube { width: 130px; height: 14px; top: 58px; left: 20px; transform: rotate(40deg); }
        .seat-tube { width: 14px; height: 85px; top: 5px; left: 10px; transform: rotate(-5deg); }
        .head-tube { width: 14px; height: 90px; top: 10px; right: 0px; transform: rotate(-15deg); }
        
        /* Water Bottle Holder */
        .bottle-holder {
            position: absolute;
            top: 50px;
            left: 55px;
            width: 35px;
            height: 20px;
            background: var(--bike-yellow);
            transform: rotate(40deg);
            border-radius: 4px;
            z-index: 5;
        }
        .bottle-holder::after { content:''; position: absolute; top: -5px; left: 5px; width: 25px; height: 8px; background: var(--bike-yellow); border-radius: 2px;}


        .seat {
            position: absolute;
            top: -10px;
            left: 0;
            width: 55px;
            height: 20px;
            background: #333;
            border-radius: 40% 50% 30% 20%;
        }

        .handlebar {
            position: absolute;
            top: 5px;
            right: -10px;
            width: 50px;
            height: 12px;
            background: #333;
            border-radius: 5px;
        }

        .handle-grip {
            position: absolute;
            top: -5px;
            width: 15px;
            height: 22px;
            background: var(--wheel-blue); /* Match grips to wheels */
            border-radius: 6px;
        }
        .handle-grip.left { left: -5px; }
        .handle-grip.right { right: -5px; }

        /* Pedals & Crank */
        .pedal-crank {
            position: absolute;
            bottom: 60px;
            left: 120px;
            width: 50px;
            height: 50px;
            z-index: 3;
        }

        .chain-ring-guard {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 55px;
            height: 55px;
            background: var(--bike-yellow);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }
        
        .chain-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border: 5px solid #444;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotateWheel 0.8s linear infinite;
            z-index: 5;
        }

        .crank {
            position: absolute;
            width: 10px;
            height: 60px;
            background: #444;
            border-radius: 5px;
            transform-origin: top center;
            top: 0;
            left: 20px;
            z-index: 6;
        }

        .left-crank { animation: crankRotate 0.8s linear infinite; }
        .right-crank { animation: crankRotate 0.8s linear infinite; animation-delay: -0.4s; z-index: 1; }

        @keyframes crankRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pedal {
            position: absolute;
            bottom: -12px;
            left: -15px;
            width: 40px;
            height: 12px;
            background: var(--bike-yellow);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cloud cloud1">
            <div class="cloud-part" style="width: 100px; height: 60px; left: 0; top: 20px;"></div>
            <div class="cloud-part" style="width: 80px; height: 80px; left: 50px; top: 0;"></div>
            <div class="cloud-part" style="width: 90px; height: 70px; left: 100px; top: 15px;"></div>
            <div class="cloud-part" style="width: 60px; height: 60px; left: -30px; top: 30px;"></div>
        </div>

        <div class="cloud cloud2">
            <div class="cloud-part" style="width: 120px; height: 70px; left: 0; top: 25px;"></div>
            <div class="cloud-part" style="width: 90px; height: 90px; left: 70px; top: 0;"></div>
            <div class="cloud-part" style="width: 100px; height: 80px; left: 130px; top: 20px;"></div>
        </div>

        <div class="cloud cloud3">
            <div class="cloud-part" style="width: 90px; height: 60px; left: 0; top: 22px;"></div>
            <div class="cloud-part" style="width: 80px; height: 80px; left: 50px; top: 5px;"></div>
            <div class="cloud-part" style="width: 85px; height: 65px; left: 100px; top: 18px;"></div>
        </div>

        <div class="bicycle-rider">
            <div class="rider-body">
                <div class="hair-back"></div>
                <div class="head">
                    <div class="hat-base"></div>
                    <div class="hat-brim"></div>
                    <div class="face-detail">
                        <div class="eye left"></div>
                        <div class="mustache"></div>
                    </div>
                </div>

                <div class="torso"></div>

                <div class="right-arm arm">
                    <div class="hand"></div>
                </div>
                <div class="right-leg leg">
                    <div class="shoe"></div>
                </div>

                <div class="left-arm arm">
                    <div class="hand"></div>
                </div>
                 <div class="left-leg leg">
                    <div class="shoe"></div>
                </div>
            </div>

            <div class="bicycle">
                <div class="wheel back-wheel">
                    <div class="wheel-pattern"></div>
                    <div class="center-hub"></div>
                </div>

                <div class="wheel front-wheel">
                    <div class="wheel-pattern"></div>
                    <div class="center-hub"></div>
                </div>

                <div class="frame">
                    <div class="frame-bar top-tube"></div>
                    <div class="frame-bar down-tube"></div>
                    <div class="bottle-holder"></div> <div class="frame-bar seat-tube"></div>
                    <div class="frame-bar head-tube"></div>
                    <div class="seat"></div>
                    <div class="handlebar">
                        <div class="handle-grip left"></div>
                        <div class="handle-grip right"></div>
                    </div>
                </div>

                <div class="pedal-crank">
                    <div class="chain-ring-guard"></div> <div class="chain-ring"></div>
                    <div class="crank right-crank">
                        <div class="pedal"></div>
                    </div>
                    <div class="crank left-crank">
                        <div class="pedal"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ground">
            <div class="path"></div>
        </div>
    </div>
</body>
</html>
